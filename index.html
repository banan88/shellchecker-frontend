<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>ShellChecker</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="css/pygmentize.css" rel="stylesheet"/>
    <link href="css/my.css" rel="stylesheet"/>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">


                 <textarea id="source" autofocus rows="10" cols="200" placeholder="Paste your shell script here or use upload button below..."></textarea>
                 </br></br>
                 <button type="button" id="check" class="btn btn-info">Check script above</button>
                 <div class="fileUpload btn btn-primary">
                    <span>Check script on your machine</span>
                    <input type="file" class="upload" onchange="handleFiles(this.files)" />
                 </div>
                 </br></br>
                 <div id="target" >...and check results will show up here.<div>
            </div>
        </div>
    </div>
</body>
</html>
